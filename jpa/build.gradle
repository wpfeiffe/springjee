apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'idea'

version = 1.0
sourceCompatability = 1.6

repositories {
    mavenCentral()
}

dependencies {
    groovy group: 'org.codehaus.groovy', name: 'groovy', version: '1.8.4'
    runtime group: 'org.codehaus.groovy', name: 'groovy', version: '1.8.4'
    runtime 'javax:javaee-api:6.0'
    runtime 'org.hibernate:hibernate-core:4.0.1.Final'
    testCompile group: 'junit', name: 'junit', version: '4.7'

}
